name: poc-yaml-Ruoyicms-default-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /login
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(b"/ruoyi/css/ry-ui.css?v=4.6.0") && response.body.bcontains(b"admin123")
expression: r0()
detail:
    author: H00H(https://github.com/H00H)
    links:
        - https://blog.csdn.net/qq_19309473/article/details/122030160
    Affected Version:  ruoyi = 4.6.0
